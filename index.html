<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>To-Do List</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <div class="outerbox">
        <div class="innerbox">
            <div class="head">
                <h1>My to-do list</h1>
                <p><i>Double-click an item to mrk it complete</i></p>
            </div>
            <div class="add">
                <input type="text">
                <button class="button0">Add</button>
            </div>
            <div>
                <ol>
                    <li>My</li>
                    <li class="del"> <del>to do</del> </li>
                    <li>list</li>
                </ol>
            </div>
            <div class="button">
                <button class="button1">Clear Completed</button>
                <button class="button2">Empty List</button>
                <button class="button3">Save List</button>
            </div>
        </div>
    </div
</body>
</html>
